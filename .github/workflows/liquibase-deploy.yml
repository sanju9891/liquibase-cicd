name: Liquibase Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev, sit, uat)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - sit
          - uat

jobs:
  liquibase-deploy:
    runs-on: ubuntu-latest
    env:
      LIQUIBASE_VERSION: '4.28.0'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Copy environment properties
        run: |
          cp config/dev/${{ github.event.inputs.environment }}.liquibase.properties liquibase_files/liquibase.properties
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Connect and Run Liquibase test
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@192.168.0.102 "liquibase --search-path=/home/ubuntu/liquibase-base-multi-env --defaultsFile=/home/ubuntu/liquibase-base-multi-env/liquibase.properties --changeLogFile=db/changelog.xml --classpath=/usr/share/java/mysql-connector-java-8.0.33.jar update" || true
