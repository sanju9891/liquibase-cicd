  deploy_to_prod2:
    runs-on: ubuntu-latest
    #needs: validate_and_build
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # if: github.event.workflow_run.conclusion == 'success'
    environment: prod2
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download changelog artifact
        uses: actions/download-artifact@v4
        with:
          name: liquibase-deployment-bundle
          path: .

      - name: Run Liquibase update on prod2 database
        run: |
          mvn liquibase:status \
            -Dliquibase.changeLogFile=./liquibase_files/changelog.xml \
            -Dliquibase.url="${{ secrets.PROD2_DB_URL }}" \
            -Dliquibase.username="${{ secrets.PROD2_DB_USERNAME }}" \
            -Dliquibase.password="${{ secrets.PROD2_DB_PASSWORD }}"  

